<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GUI Pangkat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Hitung Pangkat Khusus</h2>
  <label>Angka a:</label>
  <input type="number" id="inputA" /><br />
  <label>Angka b:</label>
  <input type="number" id="inputB" /><br />
  <button onclick="hitung()">Hitung Pangkat</button><br />
  <label id="hasil"></label>

  <script>
    function CariNilaiPangkat(a, b) {
      if (b === 0) return 1;
      if (b < 0) return -1;
      if (b > 10 || a > 100) return -2;

      let hasil = 1;
      for (let i = 0; i < b; i++) {
        hasil *= a;
        if (hasil > Number.MAX_SAFE_INTEGER) return -3;
      }
      return hasil;
    }

    function hitung() {
      const a = parseInt(document.getElementById("inputA").value);
      const b = parseInt(document.getElementById("inputB").value);
      const hasil = CariNilaiPangkat(a, b);
      document.getElementById("hasil").innerText = `Hasil: ${hasil}`;
    }
  </script>
</body>
</html>
