<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 4px;
            width: 200px;
        }
        button {
            padding: 8px 12px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: blue;
            color: white;
        }
        .clear-btn {
            background-color: red;
            color: white;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Masukan Teks</h2>
    <input type="text" id="inputText" placeholder="Ketik sesuatu...">
    <br>
    <button class="submit-btn" onclick="submitText()">Submit</button>
    <button class="clear-btn" onclick="clearText()">Input</button>
    <p id="output"></p>

    <script>
        function submitText() {
            let input = document.getElementById("inputText").value;
            document.getElementById("output").innerText = "Output:" +" Halo " + input;
            if (input == ""){
                document.getElementById("output").innerText = "Jangan Kosong";
            }
        }

        function clearText() {
            document.getElementById("inputText").value = "";
            document.getElementById("output").innerText = "";
        }
    </script>

</body>
</html>
